# ===========================================
# Scaling Example with Load Balancer
# ===========================================

services:
  # ===========================================
  # Load Balancer (Nginx)
  # ===========================================
  loadbalancer:
    image: nginx:alpine
    container_name: loadbalancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Web Servers (Scalable)
  # ===========================================
  web:
    image: nginx:alpine
    # NO container_name - allows scaling
    # NO fixed host port - uses random ports
    expose:
      - "80"
    volumes:
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/html:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
