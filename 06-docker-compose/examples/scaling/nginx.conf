# ===========================================
# Load Balancer Configuration
# ===========================================

events {
    worker_connections 1024;
}

http {
    # Upstream web servers
    # Docker DNS resolves "web" to all container IPs
    upstream web_servers {
        # Round-robin load balancing (default)
        server web:80;
        
        # Alternative: Least connections
        # least_conn;
        # server web:80;
        
        # Alternative: IP hash (sticky sessions)
        # ip_hash;
        # server web:80;
    }

    # Logging
    log_format main '$remote_addr - [$time_local] '
                    '"$request" $status '
                    'upstream: $upstream_addr';

    access_log /var/log/nginx/access.log main;

    server {
        listen 80;

        # Health check endpoint for load balancer itself
        location /health {
            access_log off;
            return 200 "Load balancer healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to web servers
        location / {
            proxy_pass http://web_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Add header to show which upstream handled request
            add_header X-Upstream-Addr $upstream_addr;
        }
    }
}
