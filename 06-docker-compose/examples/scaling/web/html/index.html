<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .hostname {
            font-size: 2rem;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }

        p {
            opacity: 0.9;
        }

        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Load Balanced App</h1>
        <p>Served by container:</p>
        <div class="hostname" id="hostname">Loading...</div>
        <p>Refresh to see load balancing in action!</p>
        <button onclick="location.reload()">Refresh</button>
    </div>
    <script>
        fetch('/hostname')
            .then(r => r.text())
            .then(h => document.getElementById('hostname').textContent = h);
    </script>
</body>

</html>
